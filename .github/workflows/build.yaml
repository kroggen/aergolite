name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    env:
      CC: gcc

    strategy:
      matrix:
        #platform: [ubuntu-latest, macos-latest]
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}

    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
    - uses: actions/checkout@v2

    - name: install build tools (mac)
      if: ${{ matrix.platform == 'macos-latest' }}
      run: brew install automake libtool

    - name: install binn
      shell: bash
      run: |
        cd ..
        git clone --depth=1 https://github.com/liteserver/binn
        cd binn
        make
        #sudo make install

    - name: install secp256k1-vrf
      shell: bash
      run: |
        cd ..
        git clone --depth=1 https://github.com/aergoio/secp256k1-vrf
        cd secp256k1-vrf
        ./autogen.sh
        ./configure --disable-benchmark
        make
        #sudo make install

    - name: install libuv
      shell: bash
      run: |
        cd ..
        git clone --depth=1 https://github.com/libuv/libuv
        cd libuv
        ./autogen.sh
        ./configure
        make
        #sudo make install

    - name: ldconfig (linux)
      if: ${{ matrix.platform == 'ubuntu-latest' }}
      run: sudo ldconfig

    - name: compile aergolite
      shell: bash
      run: |
        make
        #sudo make install
